<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Job Title</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="first-name">James</td>
                <td class="last-name">Matman</td>
                <td class="job-title">Chief Sandwich Eater</td>
            </tr>
            <tr>
                <td class="first-name">Jon</td>
                <td class="last-name">Doe</td>
                <td class="job-title">Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
