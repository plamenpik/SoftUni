<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="head">Workweek</span>
            <span class="week-days">1 Monday</span>
            <span class="week-days">2 Thuesday</span>
            <span class="week-days">3 Wednesday</span>
            <span class="week-days">4 Thursday</span>
            <span class="week-days">5 Friday</span>
            <span class="head">Weekend</span>
            <span class="weekend-days">6 Saturday</span>
            <span class="weekend-days">7 Sunday</span>
        </section>
        <section class="notes">
            <span class="special">REMINDERS</span>
            <span class="special">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
