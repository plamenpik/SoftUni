<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <h1>Customer Details</h1>
        <fieldset>
            <p>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="George">
            </p>
            
            <p>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Devis">
            </p>

            <p class="gender">
                <label for="male">Gender</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com">
            </p>

            <p>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+359885236225">
            </p>

            <p>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="varna">Varna</option>
                    <option value="sofia">Sofia</option>
                    <option value="plovdiv">Plovdiv</option>
                </select>
            </p>

            <p>
                <label for="age">Age</label>
                <input type="text" id="age" name="age">
            </p>
            
            <p>
                <label for="language">Language</label>
                <input type="text" id="language" name="language">
            </p>
            <p class="message">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="35" rows="5" placeholder="More information..."></textarea>
            </p>

            <p class="agreements">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">I agree the Terms and Conditions</label>
            </p>

            <input type="submit" value="Send">
        </fieldset>
        
    </form>
</body>
</html>
