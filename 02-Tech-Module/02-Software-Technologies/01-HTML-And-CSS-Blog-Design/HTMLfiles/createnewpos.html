<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link rel="stylesheet" href="../CSSfiles/style.css">
    <script src="../JSfiles/jquery-3.3.1.js"></script>
    <script src="../JSfiles/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="../index.html" class="navbar-brand">Softuni Blog</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Welcome (User)</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </div>

        </div>

    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>New Post</legend>
                <div class="form-group">
                    <lable class="col-sm-4 control-label">Post Title</lable>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postTitle" placeholder="Post Title"/>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-sm-4 control-label">Author</lable>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="Author" placeholder="Author"/>
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-sm-4 control-label">Content</lable>
                    <div class="col-sm-4">
                        <textarea type="text" rows="10" class="form-control" id="Content"
                                  placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a href="../index.html" type="reset" class="btn btn-default">Cancel</a>
                        <a href="indexlogged.html" type="submit" class="btn btn-default">Submit</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</main>
<footer>
    <div class="container modal-footer">
        <p>&copy; 2018 &ndash; Software University Foundation</p>
    </div>

</footer>
</body>
</html>
